<!DOCTYPE html>
<html>
<head>

    </head>

<body>
    <h1>JS TP 2 exo 1</h1>
    <button onclick="countdown();">test script</button>
    <button onclick="clear();">test stop</button>
    <span id="count"></span>
</body>
<script>
    var timeoutID;
    var time = 10;

    function countdown(){
        timeoutID = window.setInterval(setnumber, 1000);
        console.log("coucou");
    }

    function setnumber(){
        if (time >= 0){
            timeleft  = document.getElementById("count");
            //document.write("<p> Il reste : " + time + "</p>")
            timeleft.innerHtml = "Il reste : " + time + "!";
            time = time - 1;
            console.log("coucou 1");

        } else {
            clear();
            console.log("coucou 2");

        }
    }


    function clear() {
        window.clearInterval(timeoutID);
        time = 10;
        console.log("coucou 3");

    }
</script>


</html>
